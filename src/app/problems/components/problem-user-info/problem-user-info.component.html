<div class="user-info-box pt-2 pb-2">
    <div class="profileInfo pt-1 pb-1">
        <div class="profile">
            <img class="profilePic" src="{{User?.profileImage}}" alt="Avatar">
        </div>
        <div class="info">
            <h4>{{User?.firstname}} {{User?.lastname}}</h4>
            <p><i class="bi bi-envelope"></i>{{User?.email}}</p>
            <p><i class="bi bi-people"></i>{{User?.friendsAmount}} Amigos</p>
        </div>
    </div>
</div>
