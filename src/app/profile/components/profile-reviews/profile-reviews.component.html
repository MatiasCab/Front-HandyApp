<div class="review-box" *ngIf="isDataAvailable && problems.length != 0">
    <h3>Reviews</h3>
    <div class="emojis">
        <i class="bi bi-emoji-smile"><p>{{reviews.good}}</p></i>
        <i class="bi bi-emoji-neutral"><p>{{reviews.mid}}</p></i>
        <i class="bi bi-emoji-angry"><p>{{reviews.bad}}</p></i>
    </div>
    <div class="reviewlist">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let review of problems">
                <div class="emoji">
                    <i class="bi bi-emoji-smile" *ngIf="review.score == 3"></i>
                    <i class="bi bi-emoji-neutral" *ngIf="review.score == 2"></i>
                    <i class="bi bi-emoji-angry"*ngIf="review.score == 1"></i>
                </div>
                <div class="review">
                    <h5>{{review.problemName}}</h5>
                    <p>{{review.description}}</p>
                </div>
            </li>
        </ul>
    </div>
</div> 

<div class="review-box-empty" *ngIf="!isDataAvailable && problems.length == 0">
    <div class="noreview">
        <span class="bi bi-emoji-frown"></span>
        <h1>No hay reviews para mostrar</h1>
        <p>Este usuario no ha recibido ninguna review</p>
    </div>
</div>
