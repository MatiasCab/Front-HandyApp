    <div class="profileInfo">
        <div class="profile">
            <img class="profilePic" src="{{problem?.imageURL}}" alt="Avatar">
        </div>
        <div class="info">
            <h3>{{problem?.name}}</h3>
            <p><i class="bi bi-calendar"></i>{{dateString}}</p>
            <p><i class="bi bi-x-circle"></i>{{this.isResolvedMessage}}</p>
            <p><i class="bi bi-geo-alt"></i>{{this.problemDistance}}</p>
        </div>
    </div>
