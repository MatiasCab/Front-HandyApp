<div class="info-box">
    <div class="profileInfo">
        <div class="profile">
            <img class="profilePic" src="{{User?.profileImage}}" alt="Avatar">
        </div>
        <div class="info">
            <h1>{{User?.firstname}} {{User?.lastname}}</h1>
            <p><i class="bi bi-at"></i>{{User?.username}}</p>
            <p><i class="bi bi-envelope"></i>{{User?.email}}</p>
            <p><i class="bi bi-people"></i>{{User?.friendsAmount}} Amigos</p>
            <p><i class="bi bi-calendar-event"></i>{{joinedDateString}}</p>
            <p *ngIf="MyProfile"><i class="bi bi-upc-scan"></i>Código de invitación: {{User?.referralCode}}</p>
        </div>
    </div>
    
    <div class="ms-3 mt-3 me-3 description">
        <h4>Descripción</h4>
        <div clas="desc">
            <p>{{User?.description}}</p>
        </div>
    </div>
</div>
