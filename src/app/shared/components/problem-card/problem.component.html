<div class="problemInfo">
    <div class="problemPic">
        <img class="problemImg" src="{{problem?.picture}}" alt="">
    </div>
    <div class="problemData">
        <h3>{{problem?.name}}</h3>
        <span><i class="bi bi-calendar"></i> {{dateString}}</span>
        <app-skill-list class="skills" [skills]="problem?.skills!" [option]="'problemInfo'"></app-skill-list>
    </div>
</div>
