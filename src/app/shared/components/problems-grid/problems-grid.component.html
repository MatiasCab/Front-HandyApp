<div class="problemsGrid" *ngIf="problems">
    <div class="row gx-2 gy-2 w-100 gridContainer ">
        <app-long-card *ngFor="let problemX of problems"
        [option]="'problems'"
        [problem]="problemX"
        [user]="problemX.ownerUser"
        ></app-long-card>
    </div>
</div>

<div class="noProblems" *ngIf="!problems || problems.length == 0">
    <span class="bi bi-emoji-wink"></span>
    <h1>No hay problemas para mostrar</h1>
</div>


<div class="problemsGrid" *ngIf="problems && option=='myProblems'">
    <div class="row gx-2 gy-2 w-100 gridContainer ">
        <app-long-card *ngFor="let problemX of problems"
        [option]="'my-problems'"
        [problem]="problemX"
        [user]="problemX.ownerUser"
        ></app-long-card>
    </div>
</div>
