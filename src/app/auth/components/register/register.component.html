<div class="box">
    <div class="login">
        <div class="textLogIn"><h1>Registrarse</h1></div>
        

        <form class="">

            <div class="form-group">
                <label class="form-label" for="floatingInput">Cédula</label>
                <app-user-input #username class="" [inputLabel]="'Cédula'"
                    [inputTypeAutocomplete]="'nickname'">
                </app-user-input>
            </div>

            <div class="form-group">
                <label for="floatingPassword">Contraseña</label>
                <app-user-input #password class="" [inputLabel]="'Contraseña'"
                    [inputTypeAutocomplete]="'password'" [inputType]="'password'">
                </app-user-input>
            </div>

            <div class="form-group">
                <label class="form-label" for="floatingInput">Nombre</label>
                <app-user-input #name class="" [inputLabel]="'Nombre'"
                    [inputTypeAutocomplete]="'nickname'">
                </app-user-input>
            </div>

            <div class="form-group">
                <label class="form-label" for="floatingInput">Apellido</label>
                <app-user-input #forename class="" [inputLabel]="'Apellido'"
                    [inputTypeAutocomplete]="'nickname'">
                </app-user-input>
            </div>

            <div class="form-group">
                <label class="form-label" for="floatingInput">Email</label>
                <app-user-input #email class="" [inputLabel]="'Email'"
                    [inputTypeAutocomplete]="'nickname'">
                </app-user-input>
            </div>

            <div class="form-group">
                <label class="form-label" for="floatingInput">Fecha de nacimiento</label>
                <app-user-input #email class="" [inputLabel]="'Fecha de nacimiento'"
                    [inputTypeAutocomplete]="'nickname'">
                </app-user-input>
            </div>

            <div class="form-group buttonCenter">
                <button type="button" class="" (click)="register()">Iniciar Sesión</button>
            </div>
        </form>

    </div>
</div>
