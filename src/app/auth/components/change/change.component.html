<div class="box">
    <div>
        <div class="logo">
            <img class="" src="assets/handyLogo.png" alt="Logo" height="100">
        </div>

        <div class="login">
            <div class="textLogIn"><h1>Cambiar contraseña</h1></div>
            

            <form class="">

                <div class="form-group">
                    <label for="floatingPassword">Nueva Contraseña</label>
                    <app-user-input #pass1 class="" [inputLabel]="'Nueva contraseña'"
                        [inputTypeAutocomplete]="'password'" [inputType]="'password'" (enterpressEvent)="changepass()">
                    </app-user-input>
                </div>

                <div class="form-group">
                    <label for="floatingPassword">Repetir Contraseña</label>
                    <app-user-input #pass2 class="" [inputLabel]="'Repetir contraseña'"
                        [inputTypeAutocomplete]="'password'" [inputType]="'password'" (enterpressEvent)="changepass()">
                    </app-user-input>
                </div>

                <div class="form-group buttonCenter">
                    <button type="button" class="" (click)="changepass()">Cambiar contraseña</button>
                </div>

            </form>

        </div>
    </div>
</div>
